<!DOCTYPE html>

    <title>Document</title>
    <style>
        table {
            text-align: center;
        }
        table th {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h2>Rowspan Tabel - Fadhil</h2>

            <tr>

            </tr>

                <th>Makanan</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paket Low Budget</td>
                <td>Ayam Geprek(sayap)</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>Paket Medium Budget</td>
                <td>Ayam Geprek(paha)</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>Paket High Budget</td>
                <td>Ayam Geprek(dada)</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>
